apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: product-api
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: shopkart
  source:
    repoURL: https://github.com/Tharanidk/ShopKart.git
    targetRevision: main
    path: prod
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: dp.wso2.com
      kind: API
      name: shopkart-api
      namespace: shopkart
      jsonPointers:
        - /status
        - /metadata/annotations
        - /spec/definition
